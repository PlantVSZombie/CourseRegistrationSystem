<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<!--layuimini-form-->
<form class="layui-form " action="" id="addstudent1">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="student_name" lay-verify="required" lay-reqtext="学生姓名不能为空" placeholder="请输入学生姓名"  class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--        <label class="layui-form-label required">学院</label>-->
<!--        <div class="layui-input-block">-->
<!--            <input type="text" name="dept_name" lay-verify="required" lay-reqtext="学院名称不能为空" placeholder="请输入学院名称"  class="layui-input">-->
<!--            <tip>填写自己管理账号的名称。</tip>-->
<!--        </div>-->
<!--    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">学院</label>
        <div class="layui-input-inline">
            <select name="dept_name" lay-verify="required" >
                <option value="">直接选择或搜索选择</option>
                <option value="Biology" selected>Biology</option>
                <option value="Comp. Sci.">Comp. Sci.</option>
                <option value="Elec. Eng.">Elec. Eng.</option>
                <option value="Finance">Finance</option>
                <option value="History">History</option>
                <option value="Music">Music</option>
                <option value="Physics">Physics</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码"  class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });
            console.log(data.field)
            $.ajax({
                type:"POST",
                dataType: "json",//预期服务器返回的数据类型
                url: "/admin/add_student.json" ,//url
                data:$(addstudent1).serialize(),
                success:function (result) {

                    if (result.status === 200) {
                        layer.msg("提交成功", {time:2000},function () {
                        })
                    }else {
                        layer.msg(result.msg, {time:2000})
                    }
                },
                error : function() {
                    // layer.msg("网络异常或服务器出错!!", {time:2000});
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
