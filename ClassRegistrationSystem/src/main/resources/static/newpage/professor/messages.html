<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        .layui-table-cell {
            font-size:14px;
            padding:0 5px;
            height:auto;
            overflow:visible;
            text-overflow:inherit;
            white-space:normal;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="hide"> 隐藏已读 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="read">标记已读</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/professor/messages.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'context', width: 200, title: '内容'},
                {field: 'hasread', width: 80, title: '已读', sort: true,templet:function (d) {
                        console.log(d)
                        if (d.hasread===0)
                            return "否"
                        else
                            return "是"
                    }},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });



        /**
         * toolbar监听事件
         */

        table.on('toolbar(currentTableFilter)', function (obj) {
                 if (obj.event === 'hide') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'read') {
                console.log(obj)
                $.ajax({
                    type:"GET",
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/professor/set_has_read" ,//url
                    data:{"message_id":obj.data.messageId},
                    success:function (result) {
                        console.log(result);//打印服务端返回的数据(调试用)
                        if (result.status === 200) {
                            layer.msg("标记已读成功", {time:1000},function () {
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    },
                                }, 'data');
                            })
                        }else {
                            layer.msg(result.msg, {time:2000})
                        }
                    },
                    error : function() {
                        layer.msg("网络异常或服务器出错！", {time:2000});
                    }
                });


            }
        });

    });
</script>

</body>
</html>
